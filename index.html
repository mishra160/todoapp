<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo App</title>
  <!--Styling the Content-->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Font-Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <!-- header image with date and time -->
    <div class="header">
      <div class="row">
        <div class="col-md-12">
          <div class="dark-overlay">
            <div class="header">
              <img class=" header-img img-fluid" src="./img/header-img.jpg" alt="" />
              <i class="fas fa-sync-alt fa-3x"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6">
              <h1 class="text-center" id="time">20:59</h1>
              <h2 id="date">Thu,09,2019</h2>
            </div>
            <div class="col-md-3 col-sm-3"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- input form  -->
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="alert feedback"></div>
        <div class="input-group mb-3">
          <input id="itemInput" class="form-control" type="text" placeholder="Add item to list..." />
          <div class="input-group-append">
            <button id="add" class="btn btn-outline-primary px-5" type="button">
              <h5 class="my-2">ADD</h5>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- horizontal divider for todo -->
    <div class="row mt-5">
      <div class="col-md-4">
        <hr />
      </div>
      <div class="col-md-3 ">
        <h5 class="text-center ml-2">YOUR TASKS</h5>
      </div>
      <div class="col-md-5">
        <hr />
      </div>
    </div>
    <!--Uncompleted task-->
    <div class="row" id="todo"></div>
    <!-- Horizontal divider for completed task -->
    <div class="row">
      <div class="col-md-4">
        <hr />
      </div>
      <div class="col-md-3">
        <h5 class="text-center ml-5">COMPELETED TASKS</h5>
      </div>
      <div class="col-md-5">
        <hr />
      </div>
    </div>
    <!-- Completed Task -->
    <div class="row" id="completed"></div>
    <!-- Clear Buttons -->
    <div class="row my-3">
      <div class="col-md-12">
        <a href="#" class="btn btn-lg btn-outline-primary d-block">Clear Items</a>
      </div>
    </div>


    <!-- Javascript Code-->
    <script src="./index.js"></script>
</body>

</html>
